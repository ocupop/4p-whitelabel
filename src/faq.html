---
layout: default
title: Frequently Asked Questions
---

<section id="faq">
  <div class="container">
    <div class="row faqlist">
      <div class="col-12">
        <div class="content">
          {% for object in site.data.faq %}
          <h2>Frequently Asked Questions</h2>
          <ul class="collapsable">
            {% for question in object.questions %}
            <li data-toggle="collapse" data-target="#question-{{ object.category }}-{{ forloop.index }}"
              class="collapsed">
              <div class="collapse-title">
                <span class="editable">{{ question.q }}</span>
                <div class="icon-plus">
                  <span class="icon-bar bar-1"></span>
                  <span class="icon-bar bar-2"></span>
                </div>
              </div>
              <div id="question-{{ object.category }}-{{ forloop.index }}" class="collapse-content collapse answer">
                <div class="editable">
                  {{ question.answer_html }}
                </div>
              </div>
            </li>
            {% endfor %}
          </ul>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
