---
layout: page
title: Recent Bags
---
<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <h1 class="text-center editable">Recent Bags</h1>
        <p class="lead text-center editable">from our <a href="http://4pfoods.com/weekly-newsletters/">Weekly Harvest Newsletters</a> </p>
        <div class="row no-gutters mt-5">
          {% for item in site.data.gallery %}
            <div class="col-6 col-sm-4 col-md-3">
              <div class="bg-image aspect-1x1 border" style="background-image: url({{ item.image }})"></div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
