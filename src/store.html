<script>
  function onMyFrameLoad() {
    let auth = Cookies.get("4pAuth", { domain: '4pfoods.com' });
    console.log('myframe is loaded:', auth);
    // Change TopNav
    if(auth) {
      $("loginLink").hide();
      $("logoutLink").show();
    } else {
      $("logoutLink").hide();
      $("loginLink").show();
    }
  };
</script>
<div id="frameWrap">
  <img id="loader1" src="/assets/img/Spinner-1s-200px.gif" width="72" height="72" alt="loading gif" />
  <iframe id="whtlbl" name="whtlbl" src="{{ page.framesrc }}" scrolling="no" style="margin-top:50px;" onload="onMyFrameLoad(this)"></iframe>
</div>
